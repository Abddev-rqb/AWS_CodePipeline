version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm install -g @angular/cli@17
      - npm install  
  build:
    commands:
      - ng build --configuration production
      # Debugging command:
      - find dist -type f | xargs ls -la
artifacts:
  base-directory: dist  # ðŸ‘ˆ Changed from dist/my-angular-project
  files:
    - 'my-angular-project/**/*'  # ðŸ‘ˆ Now relative to dist
    - appspec.yml
    - 'deploy-scripts/**/*'
  discard-paths: no